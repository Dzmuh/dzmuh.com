<!doctype html>
<html lang="{{ $.Site.LanguageCode }}">
    <head>
        {{ block "head" . }}
            {{ partial "head/head" . }}
            {{ partial "head/stylesheet" . }}
            {{ partial "head/favicons" . }}
            {{ partial "head/social" . }}
            {{ partial "head/analytics" . }}
        {{ end }}
    </head>
    
    {{ block "body_override" . }}<body>{{ end }}

        {{- block "main" . -}}
        {{- end }}

    </body>
</html>
